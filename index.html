<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto@1&display=swap" rel="stylesheet">

    <title>Document</title>

</head>

<body>

    <div class="mainDiv">


        <div class="logoDiv">
                    
            <div class="banner">

                <div class="logo"><img src="Images/OdinLogo.png" width="150px"></div>
                <div id="odinText">Odin</div>
                
            </div>
                
        </div>
     


        <div class="formDiv">

            <div>

            <h2>This is not a real onlien service! You know you need something this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>

            <h2>You know you want to.</h2>

            <div class="formContainer">    

                <form action="index.html">
                        
                    <h2>Let's do this!</h2>

                        <div class="formColumns">

                            <div class="formLeft">

                                <label for="fname">First name:</label><br>
                                <input type="text" id="fname" name="fname" placeholder="John"><br><br>
                                <label for="email">Email</label><br>
                                <input type="email" id="email" name="email" placeholder="johndoe@gmail.com"><br><br>
                                <label for="password">Password:</label><br>
                                <input type="password" id="password" name="password">

                            </div>

                            <div class="formRight">

                                <label for="lname">Last Name:</label><br>
                                <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>
                                <label for="phone">Phone</label><br>
                                <input type="phone" id="phone" name="phone" placeholder="787-555-5555"><br><br>
                                <label for="password">Confirm Password:</label><br>
                                <input type="password" id="cpassword" name="cpassword">

                            </div>

                        </div>

                </div>

                    <br><br><input type="submit" value="Create Account">

                </form>

            </div>
            
        </div>

    </div>

</body>

</html>
